<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GateKeeper</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 4.5rem;
        }
        img {
            border: 1px solid #ccc;
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }
        /* Target only ul and li elements outside the navbar */
        body ul:not(.navbar-nav), body li:not(.nav-item) {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GateKeeper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:8000/qr-scanner/live-feed/">Camera</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:8000/qr-generator/upload-csv/">Create Pass</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h1 class="text-center">ATS Dubai Campus - School Bus Monitoring System</h1>

        <!-- Live Camera Feed -->
        <div class="text-center my-4">
            <h2>Live Camera Feed</h2>
            <img src="{% url 'qr_scanner:video_feed' %}" alt="Live Video Feed">
        </div>

        <!-- Scanned QR Codes -->
        <div class="my-4">
            <h2>Bus Entry / Exit Log</h2>
            <ul id="scanned-data" class="list-group">
                <!-- Scanned QR codes will be dynamically inserted here -->
                <li class="list-group-item">No QR codes scanned yet.</li>
            </ul>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Function to fetch scanned QR code data from the server
        function fetchScannedData() {
            fetch("{% url 'qr_scanner:get_scanned_data' %}")
                .then(response => response.json())
                .then(data => {
                    const scannedDataList = document.getElementById('scanned-data');
                    scannedDataList.innerHTML = ''; // Clear existing items

                    if (data.scanned_data.length === 0) {
                        scannedDataList.innerHTML = '<li class="list-group-item">No QR codes scanned yet.</li>';
                    } else {
                        data.scanned_data.forEach(entry => {
                            const listItem = document.createElement('li');
                            listItem.className = 'list-group-item';
                            listItem.innerHTML = `
                                <strong>Bus Number:</strong> ${entry.bus_number} <br>
                                <strong>Entry Time:</strong> ${entry.entry_time}
                            `;
                            scannedDataList.appendChild(listItem);
                        });
                    }
                })
                .catch(error => console.error('Error fetching scanned data:', error));
        }

        // Fetch data every 2 seconds
        setInterval(fetchScannedData, 2000);

        // Initial fetch on page load
        fetchScannedData();
    </script>
</body>
</html>
